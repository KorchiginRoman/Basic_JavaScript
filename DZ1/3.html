<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  let a = 10 + 10 + "10";
  alert('Происходит конкатенация суммы двух чисел и строкового значения: ' + a);
  a = 10 + "10" + 10;
  alert('Происходит конкатенация трех значений, из-за строкового значения посередине: ' + a);
  a = 10 + 10 + +"10";
  alert('Второй плюс перед третьим значением является унарным, поэтому происходит сложение трех чисел: ' + a);
  a = 10 / -"";
  alert('Пустая строка превращается в нуль, результат минус бесконечность: ' + a);
  a = 10 / +"2,5";
  alert('Унарный плюс не отрабатывает, из-за наличия запятой в значении. Если бы была точка, то мы бы получили 4. А так: ' +a);
</script>
</body>
</html>
