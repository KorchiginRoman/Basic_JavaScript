<body>
<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  /* Math.abs. Этот метод возвращает абсолютное значение числа, то есть иными словами - если число неотрицательное, то его и возвращает, а если отрицательное - отбрасывает знак "минус".

  Передача нечисловой строки или undefined/пустой переменной вернет NaN. Передача null вернет 0.*/

  /**
   * @param {number} count - количество предметов, которых необходимо просклонять.
   * @param {string} one - первый вариант склонения. Для параметра one.
   * @param {string} two - второй вариант склонения. Для параметра two.
   * @param {string} five - третий вариант склонения. Для параметра five.
   * @returns {string} Склоняемое слово в зависимости от введенного параметра count.
   */
  function declinationOfNumber(count, one, two, five) {
    let n = Math.abs(count);
    n %= 100;
    if (n >= 5 && n <= 20) {
      return five;
    }
    n %= 10;
    if (n === 1) {
      return one;
    }
    if (n >= 2 && n <= 4) {
      return two;
    }
    return five;
  }

  let applesNumber = + prompt("Введите количество котов, от которого хотите получить склонение: ");
  const word = declinationOfNumber(applesNumber, "кот", "кота", "котов");

  alert(`У меня есть ${applesNumber} ${word}.`);


</script>
</body>
