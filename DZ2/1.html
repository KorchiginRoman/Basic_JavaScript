<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  /* Переменный a и b у нас определены и в них храняться значения 1 и 1 соответственно.
  Переменные c и d у нас не опрделены, поэтому хранят значение undefined. */

  c = ++a;
  console.log(c);
  /*
  Выражение ++a сначало увеличивается, а потом выполняется. Поэтому a увеличится на 1 и станет 2. А в значение c уже кладётся увеличенная двойка.
   */


  d = b++;
  console.log(d);
  /*
  Выражение b++ сначало выполняется, а потом увеличивается. Поэтому сначала идёт присвоение d значения 1 из b. А затем уже b увеличивается на 1. 
   */


  c = 2 + ++a;
  console.log(c);
  /*
  В a хранится значение 2. a увеличивается на 1, получается 3. Так как JavaScript язык с динамической типизацией. То c переопределяется и в неё помещается 2 + 3 = 5.
   */


  d = 2 + b++;
  console.log(d);
  console.log(a);
  console.log(b);
  /*
  В b хранится значение 2. b++ сначало выполняется, тоесть d = 2 + 2 = 4. После выполнения b = 3. 
   */

</script>
</body>
</html>
